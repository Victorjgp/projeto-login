<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo, a tela de login.</p>
                <form action="login.php" method="post">
                <div>
                    <span class="material-symbols-outlined">login</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu usuario" required minlength="6" maxlength="30">
                    <label for="ilogin">Usuario </label>
                </div>
                <div>
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="12" placeholder="Sua senha">
                    <label for="isenha">Senha </label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha</a>
                <span class="material-symbols-outlined">mail</span>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
